            <option value="hmn" (ISO-639-2)>Hmong</option>
            <option value="hu">Hungarian</option>
            <option value="is">Icelandic</option>
            <option value="ig">Igbo</option>

            <option value="la">Latin</option>
            <option value="lv">Latvian</option>
            <option value="lt">Lithuanian</option>

            <option value="ms">Malay</option>

          </select>
        </form>
        <br />
        <div class="form-group">
          <label for=" txtLabel">Text:</label>
          <textarea class="form-control" id="text" rows="3"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" onclick="Translate()" class="btn btn-info">
            Submit Information
          </button>
        </div>
        <div class="form-group">
          <label for=" trnsTxt">Translated:</label>
          <textarea
            class="form-control"
            id="result"
            rows="3"
            disabled
          ></textarea>
        </div>
      </form>
    </div>
  </body>

  <script>
    function Translate() {
      console.log(document.getElementById('text').value);
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'http://localhost:3000/translator/translateText', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(
        JSON.stringify({
          target: document.getElementById('targetLang').value,
          text: document.getElementById('text').value,
        }),
      );
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          document.getElementById('result').value = xhr.response;
        }
      };
    }
  </script>
</html>
